    <section class="contact" id="contact">

        <h1 class="heading"><span>Lépj kapcsolatba </span> Velünk</h1>

        <div class="row">

            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2665.4091095166486!2d20.767728599999998!3d48.0830474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47409f85308084bd%3A0x5371e3307b05610d!2sInformatikai%20int%C3%A9zet!5e0!3m2!1shu!2shu!4v1706740024430!5m2!1shu!2shu" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form action="">
                <h3>Adatok</h3>

                    <input type="text" placeholder="név">
                </div>
            <div class="inputBox">

                <input type="email" placeholder="e-mail cím">
            </div>
            <div class="inputBox">
                <span class="fas fa-phone"></span>

            </div>
            <input type="submit" value="Küldés" class="btn">
            </form>

            <script>
                document.getElementById('myForm').addEventListener('submit', function (event) {
                    var emailInput = document.getElementById('email');
                    var emailValue = emailInput.value;
        
                    if (!emailValue.includes('@')) {
                        alert('Az e-mail címnek tartalmaznia kell a "@" jelet!');
                        event.preventDefault(); // Az űrlap küldésének megakadályozása
                    }
                });

            </script>
            <div class="inputBox">
                <input type="checkbox" id="subscribe" name="subscribe">

            </div>
